name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build

      - name: Determine build dir
        id: vars
        run: |
          if [ -d dist ]; then echo "dir=dist" >> $GITHUB_OUTPUT
          elif [ -d build ]; then echo "dir=build" >> $GITHUB_OUTPUT
          elif [ -d out ]; then echo "dir=out" >> $GITHUB_OUTPUT
          else echo "No build dir found"; exit 1; fi

      # SPA fallback for client-side routing (optional but recommended)
      - name: Add 404 fallback
        run: |
          cp "${{ steps.vars.outputs.dir }}/index.html" "${{ steps.vars.outputs.dir }}/404.html" || true

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.vars.outputs.dir }}

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
